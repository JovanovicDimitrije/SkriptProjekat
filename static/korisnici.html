            const cookies = document.cookie.split('=');

            function deleteKorisnika(id){
            let data = {ID: id};
            fetch('http://127.0.0.1:8000/admin/korisnici/' + id, {
                
                method: 'DELETE',
                 headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
             },
            });
            location.reload();
        };

        }
