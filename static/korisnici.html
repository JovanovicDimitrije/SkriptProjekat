<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="skriptaKorisnici.js" type = "text/javascript"></script>
        <script>
            function deleteKorisnika(id){
            let data = {ID: id};
            fetch('http://127.0.0.1:8000/admin/korisnici/' + id, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
            });
            location.reload();
        }
        </script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/dodajkorisnika">
                        <div class="mb-3">
                            <label for="ime" class="form-label">Ime korisnika</label>
                            <input type="text" class="form-control" id="ime">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary" id="korisnikBtn">Dodaj korisnika</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Korisnici:</h2>
                    <ul id="korisniciLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/api/messages">
                        <div class="mb-3">
                            <label for="userId" class="form-label">userId</label>
                            <input type="text" class="form-control" id="userId" name="userId">
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Body</label>
                            <textarea class="form-control" id="body" name="body" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="msgBtn">Submit</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Messages:</h2>
                    <ul id="msgLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
