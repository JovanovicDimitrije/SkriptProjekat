<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="skriptaKomentari.js" type = "text/javascript"></script>
        <script>
            const cookies = document.cookie.split('=');
            const token = cookies[cookies.length - 1];
            function deleteKomentar(id){
            let data = {ID: id};
            fetch('http://127.0.0.1:8000/admin/komentari/' + id, {
                method: 'DELETE',
                headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
             }
            });
            location.reload();
        }
        </script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/dodajkomentar">
                        <div class="mb-3">
                            <label for="idknjiga" class="form-label">ID knjige</label>
                            <input type="number" class="form-control" id="idknjiga">
                        </div>
                        <div class="mb-3">
                            <label for="idkorisnik" class="form-label">ID korisnika</label>
                            <input type="number" class="form-control" id="idkorisnik">
                        </div>
                        <div class="mb-3">
                            <label for="komentar" class="form-label">Komentar</label>
                            <input type="text" class="form-control" id="komentar">
                        </div>
                        <button type="submit" class="btn btn-primary" id="komentarBtn">Dodaj komentar</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Komentari:</h2>
                    <ul id="komentariLst"></ul>
                </div>
            </div>
        </div>
        <hr>
    </body>
</html>
